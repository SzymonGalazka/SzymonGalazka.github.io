<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - CV</title>
    <!--- link to the last version of babylon --->
    <script src="hand.js"></script>
    <script src="babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
       window.addEventListener('DOMContentLoaded', function(){
        var canvas = document.getElementById('renderCanvas');

        var engine = new BABYLON.Engine(canvas, true);
        engine.enableOfflineSupport = false; // Dont require a manifest file
        var createScene = function(){
            var scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.18,0.18,0.20);
            
            var camera = new BABYLON.ArcRotateCamera("arcCam",
                    BABYLON.Tools.ToRadians(270),
                    BABYLON.Tools.ToRadians(90),
                    6.0,BABYLON.Vector3.Zero(),scene);
            camera.attachControl(canvas,true);
            //deletes camera zooming
            camera.lowerRadiusLimit = camera.upperRadiusLimit = camera.radius = 6;  
            var light = new BABYLON.PointLight("PointLight",new BABYLON.Vector3(
            -3,-1,-3),scene);
            light.parent = camera;
            light.intensity = 4.5;
            //Smartphone
            BABYLON.SceneLoader.ImportMesh("","/Assets/","S5new.babylon",scene,function(newMeshes) {
            /*    newMeshes.forEach(function(mesh){
                mesh.rotation = new BABYLON.Vector3(
                    BABYLON.Tools.ToRadians(90),
                    BABYLON.Tools.ToRadians(270),
                    0);
                }); */
            });
            //CV
            var box = BABYLON.Mesh.CreateBox("box", 6.0, scene);
            return scene;
        }

        var scene = createScene();
        engine.runRenderLoop(function(){
            scene.render();
        });

    });
    </script>
</body>
</html>
